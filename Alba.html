<html lang="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/network-mesh-wire-digital-technology-background_1017-27428.jpg?w=826&t=st=1677664942~exp=1677665542~hmac=294355fd4c3e086e2ba66dd75f57d925a1094440a196e9e82649025d2909c259");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }

        #chat-btn {
            position: fixed;
            height: 50px;
            width: 50px;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #0a0a0a;
            font-size: x-large;
        }

        #chat-btn:hover {
            background-color: #dddde0;
        }


        #chatbot {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #0a0a0a;
            z-index: 9999;
            height: 75%;
            width: 350px;
            /* margin:30px; */
        }

        /* Add the fade-in animation */
        #chatbot.fade-in {
            animation: fade-in 1s ease-in-out forwards;
        }

        /* Add the fade-out animation */
        #chatbot.fade-out {
            animation: fade-out 1s ease-in-out backwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }

            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: translateY(0%);
            }

            100% {
                opacity: 0;
                transform: translateY(100%);
            }
        }

        #chatbot-header {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            height: 15%;
            width: 100%;
            font-size: xx-large;
            font-weight: 500px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #0a0a0a;
            align-items: Center;
            margin-bottom: 10px;
        }

        #chatbot-container {
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            height: 68%;
            width: 100%;
            background-color: white;
            overflow-y: scroll;
        }

        /* #chatbot-container {
            scrollbar-width: none;
            /* hide scrollbar for Firefox */
        /* -ms-overflow-style: none; */
        /* hide scrollbar for IE and Edge */
        /* } */

        #chatbot-container::-webkit-scrollbar {
            width: 0;
            /* hide scrollbar for Chrome, Safari, and Opera */
            height: 0;
        }

        .left,
        .right {
            font-size: 14px;
            display: inline-block;
            padding: 10px;
            width: auto;
            max-width: 70%;
            margin: 8px 8px;
            font-family: monospace;
            word-wrap: break-word;
            height: fit-content;
        }

        .left {
            color: #000;
            background: #e5e5e7;
            border-radius: 0 16px 16px 16px;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid white;
        }

        .right {
            float: right;
            color: rgb(238, 237, 237);
            background: black;
            border-radius: 16px 16px 0 16px;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            padding-right: 50px;
            border: 1px solid black;
            /* add some padding on the right to make space for the timestamp */
        }


        .msgCon1,
        .msgCon2,
        .msgCon3 {
            height: auto;
            width: 100%;
            display: inline-block;
            font-size: 8px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Add the fade-in animation */
        .fade-in {
            animation: fade-in 1s ease-in-out forwards;
        }

            0% {
                opacity: 0;
                transform: translateY(100%);
            }

            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }

        #chatbot-footer {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            height: 13%;
            width: 100%;
            display: grid;
            grid-template-columns: 80% 10% 10%;
            margin-bottom: 10px;
        }

        #send-bar {
            border: 1px solid #ccc;
            border-radius: 5px;
            /* box-shadow: 0px 0px 5px #0a0a0a; */
        }

        #send-button {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            /* box-shadow: 0px 0px 5px #0a0a0a; */
            color: black;
        }

        #send-button:hover {
            border: 2px solid black;
        }

        #mic-button {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            /* box-shadow: 0px 0px 5px #0a0a0a; */
            color: black;
        }

        #mic-button:hover {
            border: 2px solid black;
        }


        .chatbot-message {
            background-color: rgb(238, 237, 237);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            /* border: 1px solid rgb(71, 70, 70); */
            /* float: left; */
        }

        .timestamp {
            font-size: 10px;
            color: rgb(92, 91, 91);
        }

        .dot-typing {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot-typing>div {
            margin: 0 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #555;
            animation: typing 0.6s infinite;
        }

        .dot-typing>div:nth-child(2) {
            animation-delay: 0.1s;
        }

        .dot-typing>div:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes typing {
            0% {
                opacity: 0.3;
                transform: scale(0.9);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0.3;
                transform: scale(0.9);
            }
        }

        .button-glow {
            color: #057a32;
        }

        .heading {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: x-large;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="heading">
            <h1>Hello User!! Welcome</h1>
            <p>This website is a chatbot demo website for Alba (Aluminium Bahrain) company.</p>

        </div>
        <div class="row">
            <div class="col-sm-4"></div>

                <button id="chat-btn"><i class="fa fa-comments"></i></button>

                    </div>
                </div>
            </div>
        </div>

    <script>
        const chatBtn = document.querySelector('#chat-btn');

        // to open and close chat button
        let isChatbotOpen = false;
        chatBtn.addEventListener('click', () => {
            if (!isChatbotOpen) {
                chatbotContainer.classList.add('fade-in');
                chatbotContainer.style.display = 'block';
            } else {
                chatbotContainer.classList.remove('fade-in');
                chatbotContainer.classList.add('fade-out');
                setTimeout(() => {
                    chatbotContainer.style.display = 'none';
                    chatbotContainer.classList.remove('fade-out');
                }, 500);
            }
            isChatbotOpen = !isChatbotOpen;
        });

        function scroll() {
            var scrollMsg = document.getElementById('chatbot-container');
            scrollMsg.scrollTop = scrollMsg.scrollHeight;
        }

        // Get the current time as a string in 12-hour format with AM/PM postfix
        function getCurrentTime() {
            const date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // convert 0 to 12
            return `${hours}:${minutes} ${ampm}`;
        }

        let recordedChunks = [];
        const recognition = new window.webkitSpeechRecognition();

        recognition.interimResults = true;

        var isMicClicked = false;

            scroll()

            container3.setAttribute("class", "msgCon3");

                const apiUrl = 'https://api.openai.com/v1/engines/text-davinci-003/completions';
                const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer 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' };
                const data = { prompt: prompt, temperature: temperature, frequency_penalty: frequency, presence_penalty: presence, max_tokens: 1024 };

            const formattedResponse = response.replace(/\n/g, '<br>');

            // Wrap bulleted points in HTML <ul> and <li> tags
            const bulletedResponse = formattedResponse.replace(/\n\*/g, '<ul><li>').replace(/\n/g, '</li><li>') + '</li></ul>';

            // Simulate AI response delay (replace with actual response handling)
            setTimeout(() => {

                loadingDots.remove();

                // Add AI responses with timestamp
                let responseDiv = document.createElement('div');
                let container2 = document.createElement('div');
                container2.setAttribute("class", "msgCon2");
                responseDiv.innerHTML = `${bulletedResponse}<br><span class="timestamp">${getCurrentTime()}</span>`;
                responseDiv.setAttribute("class", "left");
                container2.appendChild(responseDiv);
                messageContainer.appendChild(container2);
                document.getElementById('send-bar').value = "";

        });


    </script>
